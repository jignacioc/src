<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-icon name="arrow-back-outline" style="margin-left: 10px;" [routerLink]="['/home']" class="back"></ion-icon>
    </ion-buttons> 
    <ion-title class="title">
      Nuevo Viaje
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
      <form>
        <ion-list>

          <ion-item>
            <ion-label position="floating">Destino: </ion-label>
            <ion-input required type="text" [(ngModel)]="destino" name="destino"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">NÂ° Asientos disponibles: </ion-label>
            <ion-input required type="number" [(ngModel)]="asientos" name="asientos"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Valor: </ion-label>
            <ion-input required type="number" [(ngModel)]="valor" name="valor"></ion-input>
          </ion-item>

          <div>
            <ion-button type="submit" shape="round" (click)="guardar()" class="btn-save" color="warning">Guardar Viaje</ion-button>
          </div>

        </ion-list>
      </form>
  </div>
</ion-content>
