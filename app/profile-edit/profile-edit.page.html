<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-icon name="arrow-back-outline" style="margin-left: 10px;" [routerLink]="['/profile']" class="back"></ion-icon>
    </ion-buttons> 
    <ion-title class="title">
      EDITAR PERFIL
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form action="">
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Nombre Completo: </ion-label>
          <ion-input required type="text" [(ngModel)]="name" name="name"></ion-input>
        </ion-item>
        <ion-item disabled>
          <ion-label position="stacked" class="disabled">Email: </ion-label>
          <ion-input required type="email" [(ngModel)]="email" name="email" class="disabled"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Teléfono: </ion-label>
          <ion-input required type="tel" [(ngModel)]="phone" name="phone"></ion-input>
        </ion-item>
      </ion-list>
    </form>
  </ion-card>
  
  <ion-card *ngIf="user?.userType === 'Chofer' ">
    <form action="">
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Auto: </ion-label>
          <ion-input required type="tel" [(ngModel)]="car" name="car"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Patente: </ion-label>
          <ion-input required type="tel" [(ngModel)]="patente" name="patente"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">N° De licencia: </ion-label>
          <ion-input required type="tel" [(ngModel)]="licencia" name="licencia"></ion-input>
        </ion-item>
      </ion-list>
    </form>
  </ion-card>

  <ion-button type="submit" shape="round" (click)="updateProfile()" style="display: flex; justify-content: center;">Guardar</ion-button>
</ion-content>
